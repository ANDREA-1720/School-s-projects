name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install CMake (Linux/MacOS)
        if: runner.os != 'Windows'
        run: sudo apt-get install cmake -y || brew install cmake

      - name: Setup environment (Linux/MacOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p build
          for dir in */; do
            if [[ -f "$dir/main.cpp" ]]; then
              echo "Trovato $dir"
              mkdir -p build/$dir
            fi
          done

      - name: Setup environment (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir build
          Get-ChildItem -Directory | ForEach-Object {
            if (Test-Path "$($_.FullName)\main.cpp") {
              echo "Trovato $($_.Name)"
              mkdir "build\$($_.Name)"
            }
          }
        shell: pwsh

      - name: Setup Ambiente MSVC (Windows)
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v1.0.2
        with:
          vs-version: '[16.0,)'

      - name: Setup Developer Command Prompt (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build projects (Linux/MacOS)
        if: runner.os != 'Windows'
        run: |
          for dir in */; do
            if [[ -f "$dir/main.cpp" ]]; then
              echo "Compilando $dir"
              g++ "$dir/main.cpp" -o "build/$dir/${{ matrix.os }}-$(basename $dir)"
            fi
          done
        shell: bash

      - name: Build projects (Windows)
        if: runner.os == 'Windows'
        run: |
          for /d %%i in (*) do (
          if exist "%%i\main.cpp" (
              echo Compilando %%i
              cl.exe /EHsc "%%i\main.cpp" /Fe:"build\%%i\${{ matrix.os }}-%%i.exe"
            )
          )
        shell: cmd

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: build/**/*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: binaries
          path: build

      - name: Ottieni la data corrente
        id: get_date
        run: echo "DATE=$(date +%Y%m%d)" >> $GITHUB_ENV

      - name: Gather built executables
        run: |
          mkdir -p release
          for dir in build/*; do
            zip -j "release/$(basename $dir).zip" "$dir"/*
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.zip
          release_name: "${{ env.DATE }}-Perciabcosco"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}